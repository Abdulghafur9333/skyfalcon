    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6F7FF; /* Sky Blue background */
            color: #333;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: #006633; /* Dark Green for header */
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        header p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        /* Gallery grid styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1400px;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 3px solid #006633; /* Green border */
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #004422; /* Darker Green on hover */
        }

        /* Lightbox overlay styling */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 102, 51, 0.8); /* Semi-transparent green overlay */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            width: auto;
            height: auto;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            border: 3px solid #FFD700; /* Gold Border */
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700; /* Gold Close button */
            font-size: 2em;
            text-decoration: none;
            font-weight: bold;
        }

        .lightbox-close:hover {
            color: #FF4500; /* Bright contrast on hover */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #006633; /* Dark Green */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Back to Home Button */
        .back-to-home {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #00CC66; /* Green background */
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            z-index: 9999; /* Ensure it's above other content */
        }

        .back-to-home:hover {
            background-color: #009944; /* Darker green on hover */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .gallery img {
                height: 200px;
            }
        }
    </style>
</head>
